        let table_prop = "";

        function showTables() {

                    document.getElementById("product_table").style.display = "block";
                } else {
                    table_prop += "<table>";
                    table_prop += "<tr>" +
                        "<th>" + "Number" + "</th>" +

                        "<th>" + "Price" + "</th>" +
                        "<th>" + "Image" + "</th>" +
                        "</tr>";
                    fruits.forEach(tableProps);
                    table_prop += "</table>";
                    document.getElementById('product_table').innerHTML = table_prop;
                    unshowTB = !unshowTB;
                }

            } else {
                document.getElementById('product_table').style.display = "none";
            }
        }

        function tableProps(value) {
            table_prop += "<tr>";
            table_prop += "<td>" + value.id + "</td>";
            table_prop += "<td>" + value.name + "</td>";
            table_prop += "<td>" + value.price + "</td>";
            table_prop += "<td>" + '<img src="' + value.img + '"alt="' + value.img + '">' + "</td>";
            table_prop += "</tr>";
        }
